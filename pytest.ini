[pytest]
# This file provides pytest configuration for IDEs that prefer pytest.ini over pyproject.toml
# Settings here mirror those in pyproject.toml
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    requires_ado_creds: Tests that require Azure DevOps credentials
    slow: Tests that take a long time to run
    integration: Integration tests that use real Azure DevOps API